<div>

    <!-- Header -->
    <div class="flex justify-end mb-6">
        <button class="btn btn-primary" (click)="openCreateModal()">
            + Nuevo Bono
        </button>
    </div>

    <!-- Tabla -->
    <div class="bg-base-100 rounded-xl shadow overflow-hidden">
        <table class="table table-zebra w-full">
            <thead>
                <tr>
                    <th>Monto</th>
                    <th>Motivo</th>
                    <th>Fecha</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>

            <tbody infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="loadBonuses()">

                @for (bonus of bonuses; track bonus.id) {
                <tr>
                    <td class="font-bold text-success">
                        {{ formatCurrency(bonus.amount) }}
                    </td>
                    <td>{{ bonus.reason }}</td>
                    <td>{{ bonus.createdAt | date: 'yyyy-MM-dd' }}</td>
                    <td class="text-center">
                        <div class="flex gap-2 justify-center">
                            <button class="btn btn-sm btn-outline" (click)="openEditModal(bonus)">
                                Editar
                            </button>
                            <button class="btn btn-sm btn-outline btn-error" (click)="delete(bonus.id)">
                                Eliminar
                            </button>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>

        @if (bonuses.length === 0) {
        <div class="text-center py-12 text-base-content/60">
            No hay bonos registrados
        </div>
        }
    </div>
</div>

<!-- Modal Crear / Editar -->
<dialog id="bonus_modal" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">
        <h3 class="text-xl font-bold mb-6">
            {{ editingId ? 'Editar Bono' : 'Nuevo Bono' }}
        </h3>

        <form [formGroup]="bonusForm" (ngSubmit)="save()" class="space-y-5">

            <div class="form-control">
                <label class="label">Monto *</label>
                <input type="number" formControlName="amount" class="input input-bordered" />
            </div>

            <div class="form-control">
                <label class="label">Motivo *</label>
                <input type="text" formControlName="reason" class="input input-bordered" />
            </div>

            <div class="modal-action">
                <button type="button" class="btn" (click)="closeModal('bonus_modal')">
                    Cancelar
                </button>
                <button type="submit" class="btn btn-primary" [disabled]="bonusForm.invalid">
                    Guardar
                </button>
            </div>
        </form>
    </div>

    <form method="dialog" class="modal-backdrop">
        <button></button>
    </form>
</dialog>
