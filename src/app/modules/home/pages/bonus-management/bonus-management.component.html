<div class="p-6 min-h-screen bg-base-200">
    <div class="max-w-7xl mx-auto">

        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-primary">Bonos</h1>

            <button class="btn btn-success" [disabled]="!selectedEmployeeId()" (click)="openCreateModal()">
                + Registrar Bono
            </button>
        </div>

        <!-- Selector de empleado -->
        <div class="mb-6 max-w-md">
            <label class="label">
                <span class="label-text font-medium">Empleado</span>
            </label>
            <select class="select select-bordered w-full" [formControl]="bonusForm.controls.employeeId"
                (change)="onEmployeeChange()">
                <option [ngValue]="null">Seleccionar empleado</option>
                <option *ngFor="let e of users()" [ngValue]="e.id">
                    {{ e.firstName }} {{ e.lastName }}
                </option>
            </select>
        </div>

        <!-- Tabla -->
        <div class="bg-base-100 rounded-xl shadow-xl overflow-hidden">
            <table class="table table-zebra">
                <thead>
                    <tr>
                        <th>Monto</th>
                        <th>Fecha</th>
                        <th>Motivo</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let b of bonuses()">
                        <td class="font-bold text-success">
                            {{ formatCurrency(b.amount) }}
                        </td>
                        <td>{{ formatDate(b.createdAt) }}</td>
                        <td>{{ b.reason || '—' }}</td>
                        <td>
                            <button class="btn btn-sm btn-error btn-outline" (click)="delete(b.id)">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div *ngIf="bonuses().length === 0" class="text-center py-16 text-xl text-base-content/60">
                No hay bonos registrados
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<dialog id="bonus_modal" class="modal">
    <div class="modal-box">
        <h3 class="text-2xl font-bold mb-6 text-success">
            Registrar Bono
        </h3>

        <form [formGroup]="bonusForm" (ngSubmit)="save()" class="space-y-5">

            <div class="form-control">
                <label class="label">
                    <span class="label-text font-medium">Monto *</span>
                </label>
                <input type="number" formControlName="amount" class="input input-bordered" min="1" />
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text font-medium">Fecha *</span>
                </label>
                <input type="date" formControlName="createdAt" class="input input-bordered" />
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Motivo</span>
                </label>
                <textarea formControlName="reason" class="textarea textarea-bordered">
        </textarea>
            </div>

            <div class="modal-action">
                <button type="button" class="btn" (click)="closeModal('bonus_modal')">
                    Cancelar
                </button>
                <button type="submit" class="btn btn-success">
                    Guardar Bono
                </button>
            </div>
        </form>
    </div>

    <form method="dialog" class="modal-backdrop">
        <button>Cerrar</button>
    </form>
</dialog>
