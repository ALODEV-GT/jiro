<div class="p-6 min-h-screen bg-base-200">
    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-primary">Descuentos</h1>
            <button class="btn btn-error" (click)="openCreateModal()">
                + Registrar Descuento
            </button>
        </div>

        <div class="bg-base-100 rounded-xl shadow-xl overflow-hidden">
            <table class="table table-zebra">
                <thead>
                    <tr>
                        <th>Empleado</th>
                        <th>Proyecto</th>
                        <th>Monto</th>
                        <th>Fecha</th>
                        <th>Motivo</th>
                        <th>Acción</th>
                    </tr>
                </thead>

                <tbody>
                    @for (d of deductions(); track d.id) {
                    <tr>
                        <td class="font-medium">
                            Pendiente
                        </td>
                        <td>
                            Pendiente
                        </td>
                        <td class="font-bold text-error">
                            - {{ formatCurrency(d.amount) }}
                        </td>
                        <td>
                            {{ formatDate(d.createdAt) }}
                        </td>
                        <td>
                            {{ d.reason || '—' }}
                        </td>
                        <td>
                            <button class="btn btn-sm btn-error btn-outline" (click)="delete(d.id)">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>

            @if (deductions().length === 0) {
            <div class="text-center py-16 text-xl text-base-content/60">
                No hay descuentos registrados aún
            </div>
            }
        </div>
    </div>
</div>

<!-- Modal Crear Descuento -->
<dialog id="discount_modal" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">
        <h3 class="text-2xl font-bold mb-6 text-error">
            Registrar Descuento
        </h3>

        <form [formGroup]="form" (ngSubmit)="save()" class="space-y-5">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">

                <!-- Empleado -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-medium">Empleado *</span>
                    </label>
                    <select class="select select-bordered" formControlName="employeeId">
                        <option [ngValue]="null" disabled>
                            Seleccionar empleado
                        </option>
                        @for (e of employees(); track e.id) {
                        <option [value]="e.id">
                            {{ e.firstName }} {{ e.lastName }}
                        </option>
                        }
                    </select>
                </div>

                <!-- Proyecto -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-medium">Proyecto *</span>
                    </label>
                    <select class="select select-bordered" formControlName="projectId">
                        <option [ngValue]="null" disabled>
                            Seleccionar proyecto
                        </option>
                        @for (p of projects(); track p.id) {
                        <option [value]="p.id">
                            {{ p.name }}
                        </option>
                        }
                    </select>
                </div>

                <!-- Monto -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-medium">Monto *</span>
                    </label>
                    <input type="number" class="input input-bordered" formControlName="amount" min="1" />
                </div>

                <!-- Fecha -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-medium">Fecha *</span>
                    </label>
                    <input type="date" class="input input-bordered" formControlName="date" />
                </div>
            </div>

            <!-- Motivo -->
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Motivo (opcional)</span>
                </label>
                <textarea class="textarea textarea-bordered" formControlName="reason">
        </textarea>
            </div>

            <div class="modal-action">
                <button type="button" class="btn" (click)="closeModal()">
                    Cancelar
                </button>
                <button type="submit" class="btn btn-error" [disabled]="form.invalid">
                    Guardar Descuento
                </button>
            </div>
        </form>
    </div>

    <form method="dialog" class="modal-backdrop">
        <button>cerrar</button>
    </form>
</dialog>
