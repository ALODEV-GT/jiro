<div class="min-h-screen bg-base-200">
    <!-- Main Content -->
    <div class="container mx-auto px-4 py-10">
        <h1 class="text-4xl font-bold mb-8">Mis Proyectos</h1>

        <!-- Projects Grid -->
        @if (projects.length > 0) {
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" 
            infiniteScroll
            [infiniteScrollDistance]="2" 
            [infiniteScrollThrottle]="50" 
            (scrolled)="getProjectPage()"
        >
            @for (project of projects; track project.id) {
            <div class="card bg-base-100 shadow-xl hover:shadow-2xl transition-shadow cursor-pointer">
                <div class="card-body">
                    <div class="flex justify-between items-start mb-2">
                        <h2 class="card-title text-xl">{{ project.name }}</h2>
                        @if (project.active) {
                        <div class="badge badge-success">Activo</div>
                        } @else {
                        <div class="badge badge-error">Cerrado</div>
                        }
                    </div>
                    <p class="text-base-content/70 text-sm">{{ project.description }}</p>
                </div>
            </div>
            }
        </div>
        } @else {
        <!-- Empty projects -->
        <div class="hero min-h-[60vh] bg-base-200 rounded-2xl border-2 border-dashed border-base-300">
            <div class="hero-content text-center">
                <div class="max-w-md">
                    <svg class="mx-auto h-24 w-24 text-base-content/30 mb-6" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2">
                        </path>
                    </svg>
                    <h1 class="text-4xl font-bold mb-4">AÃºn no tienes proyectos</h1>
                    <p class="text-lg text-base-content/70 mb-8">
                        Aun no tienes asignado ningun proyecto.
                    </p>
                </div>
            </div>
        </div>
        }
    </div>
</div>
