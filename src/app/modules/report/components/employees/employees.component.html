<div>
  <!-- Header -->
  <div class="flex justify-end items-center mb-6 gap-8">
    <button class="btn btn-sm btn-outline btn-primary" (click)="export()">
      Exportar a pdf
    </button>

    <div class="form-control flex-row items-center gap-1">
      <label class="label">Reporte de</label>
      <select class="select select-sm select-bordered" [(ngModel)]="report">
        <option [ngValue]="ReportType.CONTRACTS" selected>Empleados contratados</option>
        <option [ngValue]="ReportType.FINISHED">Empleados retirados</option>
        <option [ngValue]="ReportType.ROLES">Roles</option>
      </select>
    </div>

    <div class="form-control flex-row items-center gap-1">
      <label class="label">Desde</label>
      <input type="date" class="input input-sm input-bordered" [(ngModel)]="from" />
    </div>

    <div class="form-control flex-row items-center gap-1">
      <label class="label">Hasta</label>
      <input type="date" class="input input-sm input-bordered" [(ngModel)]="to" />
    </div>
  </div>

  @if (report() === ReportType.CONTRACTS) {
  <report-contracted [from]="from()" [to]="to()" />
  } @else if (report() === ReportType.FINISHED) {
  <report-finished [from]="from()" [to]="to()" />
  } @else if (report() === ReportType.ROLES) {
  <report-roles [from]="from()" [to]="to()" />
  }
</div>
