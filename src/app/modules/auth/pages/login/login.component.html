<div class="min-h-screen flex items-center justify-center bg-base-200 px-4">
    <div class="w-full max-w-md">


        <!-- Login card -->
        <div class="card bg-base-100 shadow-md border border-base-300">
            <div class="card-body p-8">
                <!-- Logo section -->
                <div class="flex justify-center items-center mb-3">
                    <img src="images/jiro-logo.png" alt="Jiro" class="h-15" />
                    <h1 class="text-3xl">
                        JIRO
                    </h1>
                </div>

                <h2 class="text-2xl font-light text-center mb-2 text-base-content">
                    Ingresa tus credenciales
                </h2>

                <form class="space-y-6">
                    <!-- Email -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-medium">Correo electronico</span>
                        </label>
                        <input type="email" placeholder="example@mail.com"
                            class="input input-bordered input-lg w-full focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-base"
                            required />
                    </div>

                    <!-- Password -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-medium">Contrasena</span>
                        </label>
                        <input type="password" placeholder="••••••••"
                            class="input input-bordered input-lg w-full focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-base"
                            required />
                    </div>

                    <!-- Login button -->
                    <button type="submit" class="btn btn-primary btn-lg w-full text-lg font-medium">
                        Iniciar sesion
                    </button>
                </form>

                <!-- Links footer -->
                <div class="text-center mt-5 space-y-2 text-sm">
                    <a href="#" class="link link-primary hover:underline">Olvidaste tus credenciales?</a>
                    <span class="text-base-content/50 mx-2">•</span>
                    <a href="#" class="link link-primary hover:underline">Crea una cuenta</a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-7 text-xs text-base-content/60">
            <p>Crea tu cuenta y administra tus recursos</p>
            <div class="mt-3 flex justify-center gap-4">
                <a href="#" class="link link-hover">Politicas de privacidad</a>
                <span>•</span>
                <a href="#" class="link link-hover">Terminos y condiciones</a>
            </div>
        </div>
    </div>
</div>
